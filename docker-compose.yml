services:
  db:
    image: postgres:15
    container_name: sitzy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sitzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: sitzy-api
    tty: true
    stdin_open: true
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./:/app

volumes:
  pgdata:
